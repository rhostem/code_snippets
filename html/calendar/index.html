<!doctype html>
<html lang="en" data-framework="javascript">
  <head>
    <meta charset="utf-8">
    <title>Calendar App</title>
    <link rel="stylesheet" href="css/calendar.css">
  </head>
  <body>
    <h2><span id="year"></span>년 <span id="month"></span>월</h2>
    <p>날짜를 클릭해서 일정을 등록하세요 </p>
    <table class="calendar">
      <tr class="calendar-week">
        <td id="00" class="calendar-day"></td>
        <td id="01" class="calendar-day"></td>
        <td id="02" class="calendar-day"></td>
        <td id="03" class="calendar-day"></td>
        <td id="04" class="calendar-day"></td>
        <td id="05" class="calendar-day"></td>
        <td id="06" class="calendar-day"></td>
      </tr>
      <tr class="calendar-week">
        <td id="10" class="calendar-day"></td>
        <td id="11" class="calendar-day"></td>
        <td id="12" class="calendar-day"></td>
        <td id="13" class="calendar-day"></td>
        <td id="14" class="calendar-day"></td>
        <td id="15" class="calendar-day"></td>
        <td id="16" class="calendar-day"></td>
      </tr>
      <tr class="calendar-week">
        <td id="20" class="calendar-day"></td>
        <td id="21" class="calendar-day"></td>
        <td id="22" class="calendar-day"></td>
        <td id="23" class="calendar-day"></td>
        <td id="24" class="calendar-day"></td>
        <td id="25" class="calendar-day"></td>
        <td id="26" class="calendar-day"></td>
      </tr>
      <tr class="calendar-week">
        <td id="30" class="calendar-day"></td>
        <td id="31" class="calendar-day"></td>
        <td id="32" class="calendar-day"></td>
        <td id="33" class="calendar-day"></td>
        <td id="34" class="calendar-day"></td>
        <td id="35" class="calendar-day"></td>
        <td id="36" class="calendar-day"></td>
      </tr>
      <tr class="calendar-week">
        <td id="40" class="calendar-day"></td>
        <td id="41" class="calendar-day"></td>
        <td id="42" class="calendar-day"></td>
        <td id="43" class="calendar-day"></td>
        <td id="44" class="calendar-day"></td>
        <td id="45" class="calendar-day"></td>
        <td id="46" class="calendar-day"></td>
      </tr>
      <tr class="calendar-week">
        <td id="50" class="calendar-day"></td>
        <td id="51" class="calendar-day"></td>
        <td id="52" class="calendar-day"></td>
        <td id="53" class="calendar-day"></td>
        <td id="54" class="calendar-day"></td>
        <td id="55" class="calendar-day"></td>
        <td id="56" class="calendar-day"></td>
      </tr>
    </table>

    <div id="app"></div>
    <script src="js/calendar.js"></script>
  </body>
</html>
