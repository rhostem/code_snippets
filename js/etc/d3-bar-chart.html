<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.3/d3.min.js"></script>
  <h1>Bar chart</h1>
  <svg id="svg"></svg> 
<script id="jsbin-javascript">
'use strict';

var sam = [10, 55, 299, 250, 61, 33, 2, 31];

var heightScale = d3.scaleLinear().domain([0, 300]).range([0, 300]);

d3.select('svg').attr('width', 300).attr('height', 300).selectAll('rect').data(sam).enter().append('rect').attr('width', 20).attr('height', function (d) {
  return heightScale(d);
}).attr('x', function (d, i) {
  return i * 20;
}).attr('y', function (d, i) {
  return 300 - heightScale(d);
}).style('stroke', 'lime').style('fill', '#ccc');
</script>

</html>
